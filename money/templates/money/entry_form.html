{% extends 'cashflow.html' %}
{% load url from future %}
{% load bootstrap %}

{% block content %}
<div class="panel">
    <span class="name">Entry</span>
    <div class="content">
        <form method="post" action="#">{% csrf_token %}
            {{form|bootstrap}}
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="{% url 'entry_list' %}" class="btn">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
